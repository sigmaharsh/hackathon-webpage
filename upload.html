<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload File</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 20px;
      font-family: 'Montserrat', sans-serif;
    }

    input[type="file"] {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button, .go-back {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none; /* added for anchor tag */
    }

    button:hover, .go-back:hover {
      background-color: #0056b3;
    }

    .go-back {
      position: fixed;
      top: 20px;
      right: 20px;
      border-radius: 20px;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>
  <a href="index.html" class="go-back">Go Back</a>
  <div class="container">
    <h2>Upload a File</h2>
    <form action="#" method="post" enctype="multipart/form-data">
      <input type="file" name="file" id="file">
      <button type="submit">Upload</button>
    </form>
  </div>
</body>
</html>
